<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <!--Modal-->
    <div id="modal">
        <h1>Game Over</h1>
    </div>

    <!--Playground-->
    <div id="playground">

        <!--Player section-->
        <div id="player-section">
            <h2 class="name">Player</h2>
            <p class="score">0</p>
            <div class="choice-images">
                <img data-choice="paper" src="media/paper.png" alt="">
                <img data-choice="rock" src="media/rock.png" alt="">
                <img data-choice="scissors" src="media/scissors.png" alt="">
            </div>
        </div>

        <!--Computer section-->
        <div id="computer-section">
            <h2 class="name">Computer</h2>
            <p class="score">0</p>
            <div class="choice-images">
                <img data-choice="paper" src="media/paper.png" alt="">
                <img data-choice="rock" src="media/rock.png" alt="">
                <img data-choice="scissors" src="media/scissors.png" alt="">
            </div>
        </div>

    </div>

    


    <script src="scripts/main.js"></script>
</body>

</html>
